syntax = "proto3";

package lenga;

import "nodes.proto";

service Lenga {
    rpc Initialize(InitRequest) returns (Void);
    rpc OpenFile(OpenRequest) returns (Ast);
    rpc Edit(EditRequest) returns (Node);
}

message Void {}

message OpenRequest {
    string path = 1;
}

message InitRequest {
    string workspace = 1;
    string configUri = 2;
}

message EditRequest {
    string path = 1;
    string editData = 2;
}

message Ast {
    repeated Node nodes = 1;
}